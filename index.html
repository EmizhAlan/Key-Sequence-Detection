<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" href="images/bb87f89e92f0009c06722947c0a029a5.jpg" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "dana";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
